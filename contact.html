<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Youri's Portfolio website">
  <title>Website Youri</title>
  <script>
    window.addEventListener("scroll", function () {
      var nav = document.querySelector("nav");
      nav.classList.toggle("sticky", window.scrollY > 0)
    })
  </script>
</head>
<body>
  <header>
    <nav>
      <a class="navbar" href="index.html">Over Mij</a>
      <a class="navbar" href="experience.html">Ervaring</a>
      <a class="navbar" href="contact.html">Contact</a>
    </nav>
  </header>
  <div class="transitiontriangles">
    <div class="DividerTriangleLeft"></div>
    <div class="DividerTriangleRight"></div>
  </div>
  <main>
    
    <h1>Contact</h1>
    <section class="form">
    <form class="Contact" action="contact-bedankt.html">
      <div class="form-element">
        <label for="name">Naam</label>
        <input type="text" id="name" name="name" placeholder="Joe" required>
      </div>
      <div class="form-element">
        <label for="email" id="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Joe123@gmail.com" required>
      </div>
      <div class="form-element">
        <label for="date" id="date">Datum</label>
        <input type="date" id="date" name="date" placeholder="datum">
      </div>
      
      <div class="form-element">
        <label for="message" id="message">Bericht</label>
        <input type="text" id="message" name="message" placeholder="Typ hier je bericht" required>
      </div>
      <button type="submit">Versturen</button>
    </form>
  </section>
  </main>
  <footer>
    <a href="https://www.youtube.com/" aria-label="Youtube"><img src="img/youtube.png" alt="Youtube link"></a>
    <p>2022&#169 Youri</p>
  </footer>
</body>

</html>
